<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studtracker - Edit Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar -->
  <div class="bg-gray-700 p-4 shadow-md">
    <h1 class="text-center text-2xl font-bold text-white tracking-wide">EDIT STUDENT</h1>
  </div>

  <!-- Centered Content -->
  <div class="flex flex-grow items-center justify-center">
    <div class="w-full max-w-md p-6">

      <!-- Edit Student Box -->
      <div class="bg-gray-700 rounded-xl shadow-lg overflow-hidden">

        <!-- Heading -->
        <div class="bg-gray-700 border-b border-white-600 text-center py-3 rounded-t-xl">
          <h2 class="text-2xl font-bold text-white">Update Student</h2>
        </div>

        <!-- Form -->
        <div class="p-6">
          <form method="post" action="/edit_student">
            
            <!-- Roll Number -->
            <label for="rollno" class="block text-white font-bold mb-2">Roll Number</label>
            <input 
              type="number" 
              id="rollno" 
              name="rollno" 
              placeholder="Enter Roll Number"
              class="w-full p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >

            <!-- Student Name -->
            <label for="name" class="block text-white font-bold mb-2">New Student Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              placeholder="Enter New Student Name"
              class="w-full p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >

            <!-- Teacher ID (auto-filled, readonly) -->
            <label for="teacherid" class="block text-white font-bold mb-2">Teacher ID</label>
            <input 
              type="text" 
              id="teacherid" 
              name="teacherid" 
              value="{{ teacherid }}"
              class="w-full p-2 rounded mb-4 bg-gray-500 text-gray-300 cursor-not-allowed"
              readonly
            >

            <!-- Submit Button -->
            <button 
              type="submit"
              class="w-full bg-yellow-600 text-white font-semibold p-2 rounded hover:bg-yellow-700 transition"
            >
              Update Student
            </button>
          </form>

          {% if error is not none %}
          <p id="error-msg" style="color: rgb(209, 14, 14); font: bold; text-align: center; padding-top: 10px;">{{ error }}</p>
          <script>
              setTimeout(() => {
                  document.getElementById("error-msg").style.display="none";
              }, 3000);
          </script>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

</body>
</html>
