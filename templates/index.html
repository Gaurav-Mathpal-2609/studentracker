<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studtracker - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 min-h-screen flex flex-col">

  <!-- Top Bar -->
  <div class="bg-gray-700 p-4 shadow-md">
    <h1 class="text-center text-2xl font-bold text-white tracking-wide">STUDENT PERFORMANCE TRACKING PORTAL</h1>
  </div>

  <!-- Centered Content -->
  <div class="flex flex-grow items-center justify-center">
    <div class="w-full max-w-md p-6">

      <!-- Login Box -->
      <div class="bg-gray-700 rounded-xl shadow-lg overflow-hidden">

        <!-- LOGIN Heading (full width attached tab) -->
        <div class="bg-gray-700 border-b border-white-600 text-center py-3 rounded-t-xl">
          <h2 class="text-2xl font-bold text-white">LOGIN</h2>
        </div>

        <!-- Form -->
        <div class="p-6">
          <form method="post" action="/dashboard">
            
            <!-- Username -->
            <label for="username" class="block text-white font-bold mb-2">Teacher's ID</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Enter Username"
              class="w-full p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >

            <!-- Password -->
            <label for="password" class="block text-white font-bold mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter Password"
              class="w-full p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >

            <!-- Submit Button -->
            <button 
              type="submit"
              class="w-full bg-blue-600 text-white font-semibold p-2 rounded hover:bg-blue-700 transition"
            >
              Login
            </button>
          </form>
            {% if error is not none %}  
            <p id="error-msg" style="color: rgb(209, 14, 14); font: bold; text-align: center; padding-top: 10px;">{{ error }}</p>
            <script>
                setTimeout(() => {
                    document.getElementById("error-msg").style.display="none";
                }, 3000);
            </script>
            {% endif %}

        </div>
      </div>
    </div>
  </div>

</body>
</html>
