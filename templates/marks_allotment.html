<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks Allotment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 min-h-screen flex flex-col">
  <div class="bg-gray-700 p-4 shadow-md">
    <h1 class="text-center text-2xl font-bold text-white tracking-wide">MARKS ALLOTMENT</h1>
  </div>

  <div class="flex flex-grow items-center justify-center">
    <div class="w-full max-w-md p-6 bg-gray-700 rounded-xl shadow-lg">

      <form method="post">
        <label class="block text-white font-bold mb-2">Roll Number</label>
        <input type="number" name="rollno" class="w-full p-2 rounded mb-4" required>

        {% for sub in subjects %}
          <label class="block text-white font-bold mb-2">{{ sub.SubjectName }}</label>
          <input type="text" name="subject_{{ sub.SubjectID }}" placeholder="Enter grade (A+, A, B+, ...)" class="w-full p-2 rounded mb-4" required pattern="A\+|A|B\+|B|C\+|C|D|F">
        {% endfor %}

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-2 rounded hover:bg-blue-700 transition">Add Marks</button>
      </form>

      {% if error %}
        <p class="text-red-500 mt-2 text-center">{{ error }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
