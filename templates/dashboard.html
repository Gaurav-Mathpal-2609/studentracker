<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Studtracker - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-800 min-h-screen flex flex-col">

    <!-- Top Bar -->
    <div class="bg-gray-700 p-4 shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white tracking-wide">Dashboard</h1>
        <!-- FIXED LOGOUT LINK -->
        <a href="{{ url_for('logout') }}" class="text-red-400 hover:text-red-500 font-semibold">Logout</a>
    </div>

    <!-- Teacher Summary -->
    <div class="flex justify-center pt-8">
        <div class="bg-gray-700 text-white rounded-xl shadow-lg p-6 w-2/3 text-center">
        <h2 class="text-xl font-bold mb-4">Teacher Details</h2>
        <p><span class="font-semibold">ID:</span> {{ teacher.TeacherID }}</p>
        <p><span class="font-semibold">Name:</span> {{ teacher.Name }}</p>
        <p><span class="font-semibold">Email:</span> {{ teacher.Email }}</p>
        </div>
    </div>

    <!-- Main Dashboard Sections -->
    <div class="flex flex-grow justify-center items-start pt-8"> 
        <div class="flex flex-row gap-6 bg-gray-700 rounded-xl shadow-lg p-6">

        <a href="{{ url_for('add_students_page') }}" class="p-4 w-48 h-28 flex flex-col items-center justify-center bg-gray-600 rounded-lg hover:bg-gray-500 transition">
            <i data-lucide="user-plus" class="w-8 h-8 text-blue-400 mb-2"></i>
            <h2 class="text-sm font-bold text-white text-center">Add Students</h2>
        </a>

        <a href="{{ url_for('edit_students_page') }}" class="p-4 w-48 h-28 flex flex-col items-center justify-center bg-gray-600 rounded-lg hover:bg-gray-500 transition">
            <i data-lucide="edit-3" class="w-8 h-8 text-yellow-400 mb-2"></i>
            <h2 class="text-sm font-bold text-white text-center">Edit Student Details</h2>
        </a>

        <a href="{{ url_for('delete_students_page') }}" class="p-4 w-48 h-28 flex flex-col items-center justify-center bg-gray-600 rounded-lg hover:bg-gray-500 transition">
            <i data-lucide="trash-2" class="w-8 h-8 text-red-400 mb-2"></i>
            <h2 class="text-sm font-bold text-white text-center">Delete Student Details</h2>
        </a>

        <a href="{{ url_for('summarize_page') }}" class="p-4 w-48 h-28 flex flex-col items-center justify-center bg-gray-600 rounded-lg hover:bg-gray-500 transition">
            <i data-lucide="bar-chart-3" class="w-8 h-8 text-green-400 mb-2"></i>
            <h2 class="text-sm font-bold text-white text-center">Summarize</h2>
        </a>

        <a href="{{ url_for('marks_allotment_page') }}" class="p-4 w-48 h-28 flex flex-col items-center justify-center bg-gray-600 rounded-lg hover:bg-gray-500 transition">
            <i data-lucide="clipboard-list" class="w-8 h-8 text-purple-400 mb-2"></i>
            <h2 class="text-sm font-bold text-white text-center">Marks Allotment</h2>
        </a>

        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
